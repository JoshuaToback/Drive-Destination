<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Destination Tracker</title>
</head>
<body>
    <!-- Main Outer Div -->
    <div class="outer-container">

    </div>

    <!-- Top Bar Section -->
    <div class="top-bar">
        <!-- This is where our current time and date will go -->
    </div>

    <!-- Input Screen Container -->
    <div class="inner-container">
        <section id="input-screen" class="show-screen">
            
            <header>
                <h1 class="inputTop">Road Tracker</h1>
                <h2 class="inputTop">Want to Find Out How Far of a Drive a Place is? Enter your destinations below and get driving!</h2>
            </header>

            <div id="inputBox">
                <!-- Add Departure and Arrival Date Calendar -->
                <label id="departureLocationTitle">Departure Location:</label>
                <input type='select' id="departureLocation" name="departureLocation" value="" placeholder="Enter Origin Location" required>
                <label id="arrivalLocationTitle">Arrival Location:</label>
                <input type='select' id="arrivalLocation" name="arrivalLocation" value="" placeholder="Enter Destination" required>
                <br>
                <br>
                <button id="getDrive" onclick="getDriving">Get Driving!</button>
            </div>
        </section>

        <!-- Drive Results -->
        <section id="road-screen" class="hide-screen">
            <div id="travelStats">

            </div>

            <div id="#map">

            </div>
            <div id="destination">

            </div>
            <div id="arrival">
                
            </div>
        </section>

    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzsqpnaACAqQPCIPWwjt3yAA-Vyy29Z78&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="/assets/script.js"></script>
    
</body>
</html>
